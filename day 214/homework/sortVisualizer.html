<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="sortVisualizer.css">
</head>
<body>
  <div class="controls">
    <input id="numElements" type="number" min="5" max="100" placeholder="ელემენტების რაოდენობა">
    <button id="generate">შექმნა</button>
    <button id="start">დაწყება</button>
    <button id="pause">დაპაუზება</button>
    <button id="restart">რესტარტი</button>
  </div>

  <div id="bars"></div>

  <script src="sortVisualizer.js"></script>
</body>
</html>
