<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D რუბიკის კუბის დემო</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="scene">
        <div class="cube" id="rubik-cube">
            
            <div class="cube-face front">
                <div class="sticker red"></div><div class="sticker red"></div><div class="sticker red"></div>
                <div class="sticker red"></div><div class="sticker red"></div><div class="sticker red"></div>
                <div class="sticker red"></div><div class="sticker red"></div><div class="sticker red"></div>
            </div>
            
            <div class="cube-face back">
                <div class="sticker orange"></div><div class="sticker orange"></div><div class="sticker orange"></div>
                <div class="sticker orange"></div><div class="sticker orange"></div><div class="sticker orange"></div>
                <div class="sticker orange"></div><div class="sticker orange"></div><div class="sticker orange"></div>
            </div>
            
            <div class="cube-face right">
                <div class="sticker blue"></div><div class="sticker blue"></div><div class="sticker blue"></div>
                <div class="sticker blue"></div><div class="sticker blue"></div><div class="sticker blue"></div>
                <div class="sticker blue"></div><div class="sticker blue"></div><div class="sticker blue"></div>
            </div>
            
            <div class="cube-face left">
                <div class="sticker green"></div><div class="sticker green"></div><div class="sticker green"></div>
                <div class="sticker green"></div><div class="sticker green"></div><div class="sticker green"></div>
                <div class="sticker green"></div><div class="sticker green"></div><div class="sticker green"></div>
            </div>
            
            <div class="cube-face top">
                <div class="sticker white"></div><div class="sticker white"></div><div class="sticker white"></div>
                <div class="sticker white"></div><div class="sticker white"></div><div class="sticker white"></div>
                <div class="sticker white"></div><div class="sticker white"></div><div class="sticker white"></div>
            </div>
            
            <div class="cube-face bottom">
                <div class="sticker yellow"></div><div class="sticker yellow"></div><div class="sticker yellow"></div>
                <div class="sticker yellow"></div><div class="sticker yellow"></div><div class="sticker yellow"></div>
                <div class="sticker yellow"></div><div class="sticker yellow"></div><div class="sticker yellow"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
